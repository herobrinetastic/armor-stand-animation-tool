<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Armor Stand 3D</title>
    <style>body { margin: 0; } canvas { display: block; }</style>
    <link rel="stylesheet" href="styles/animation-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
</head>
<body>
    <button id="toggle-pose-btn">Posing Controls</button>
    
    <div id="animation-window">
        <div class="header">Animation Controls <button id="close-btn">×</button></div>
        <div class="content">
            <label>Play / Pause: <input type="checkbox" id="playing"></label>
            <label>Speed (fps): <input type="range" id="tempo" min="0.1" max="10" step="0.1" value="1"><span id="tempo-value">1</span></label>
            <label>Keyframe: <input type="range" id="kfIndex" min="0" max="0" step="1" value="0"><span id="kfIndex-value">0</span></label>
            
            <button id="add">+ Add Keyframe</button>
            <button id="insert">↳ Insert After</button>
            <button id="save">Save Current Pose</button>
            <button id="delete">− Delete Keyframe</button>
            <button id="clear">Clear All</button>
            <button id="saveFile">↓ Save Animation</button>
            <button id="loadFile">↑ Load Animation</button>
        </div>
    </div>

    <div id="timeline" class="timeline"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/script.js"></script>
</body>
</html>
