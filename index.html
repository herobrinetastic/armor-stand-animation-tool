<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Armor Stand 3D</title>
    <link rel="stylesheet" href="styles/animation-ui.css">
</head>
<body>
    <div id="ui-grid">
        <div id="left-window">
            <div id="pose-window">
                <div class="header">Pose Controls</div>
                <div class="content" id="pose-content">
                    <div class="part">
                        <h3>Head</h3>
                        <label>X: <input type="range" class="rotation" data-part="head" data-axis="x" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Y: <input type="range" class="rotation" data-part="head" data-axis="y" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Z: <input type="range" class="rotation" data-part="head" data-axis="z" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                    </div>
                    <div class="part">
                        <h3>Body</h3>
                        <label>X: <input type="range" class="rotation" data-part="body" data-axis="x" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Y: <input type="range" class="rotation" data-part="body" data-axis="y" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Z: <input type="range" class="rotation" data-part="body" data-axis="z" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                    </div>
                    <div class="part">
                        <h3>Left Arm</h3>
                        <label>X: <input type="range" class="rotation" data-part="leftArm" data-axis="x" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Y: <input type="range" class="rotation" data-part="leftArm" data-axis="y" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Z: <input type="range" class="rotation" data-part="leftArm" data-axis="z" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                    </div>
                    <div class="part">
                        <h3>Right Arm</h3>
                        <label>X: <input type="range" class="rotation" data-part="rightArm" data-axis="x" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Y: <input type="range" class="rotation" data-part="rightArm" data-axis="y" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Z: <input type="range" class="rotation" data-part="rightArm" data-axis="z" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                    </div>
                    <div class="part">
                        <h3>Left Leg</h3>
                        <label>X: <input type="range" class="rotation" data-part="leftLeg" data-axis="x" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Y: <input type="range" class="rotation" data-part="leftLeg" data-axis="y" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Z: <input type="range" class="rotation" data-part="leftLeg" data-axis="z" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                    </div>
                    <div class="part">
                        <h3>Right Leg</h3>
                        <label>X: <input type="range" class="rotation" data-part="rightLeg" data-axis="x" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Y: <input type="range" class="rotation" data-part="rightLeg" data-axis="y" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                        <label>Z: <input type="range" class="rotation" data-part="rightLeg" data-axis="z" min="-180" max="180" step="0.1" value="0"><span class="rotation-value">0.0</span></label>
                    </div>
                </div>
            </div>
        </div>
        <div id="center-window">
            <button id="reset-pose-btn">Reset Pose</button>
            <button id="save">üíæ</button>
            <label id="tempo-label">Speed: <input type="range" id="tempo" min="0.1" max="10" step="0.1" value="5"><span id="tempo-value">5</span> fps</label>
            <button id="delete">‚àí</button>
            <button id="insert">‚Ü≥</button>
            <button id="add">+</button>
            <button id="play-pause-btn">‚ñ∂Ô∏è</button>
            <div id="model-container"></div> <!-- Model canvas appended here -->
        </div>
        <div id="right-window">
            <div id="animation-window">
                <div class="header">Animation Controls</div>
                <div class="content">
                    <label>Play / Pause: <input type="checkbox" id="playing"></label>
                    <label>Keyframe: <input type="range" id="kfIndex" min="0" max="0" step="1" value="0"><span id="kfIndex-value">0</span></label>
                    
                    <button id="clear">Clear All</button>
                    <button id="saveFile">‚Üì Save Animation</button>
                    <button id="loadFile">‚Üë Load Animation</button>
                </div>
            </div>
        </div>
        <div id="bottom-window">
            <div id="timeline" class="timeline"></div>
        </div>
    </div>

    <div id="keyframe-properties" style="display: none;">
        <button class="close">√ó</button>
        <h3>Keyframe Properties</h3>
        <label>Delay (ticks): <input id="delay-input" type="number" min="1" step="1" value="10"></label>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/script.js"></script>
</body>
</html>
